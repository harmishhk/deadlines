<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="deadlines for conferences and journals" />
    <meta name="author" content="harmish khambhaita" />
    <title>deadlines</title>

    <!-- compiled and minified bootstrap css -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- custom style -->
    <link href="css/main.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <section id="list-view">
        <div id="entry-list" class="container container-sm-height">
        <!-- <div class="container container-sm-height"> -->
            <div id="entry1" class="row row-sm-height entry-block">
                <div class="col-xs-12 col-sm-6 col-sm-height col-middle">
                    <div class="content">
                        <div class="list-shortname">Example 1</div>
                        <div class="list-fullname">Example Journal</div>
                        <div class="list-date">1 January, 2015</div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-sm-height col-middle">
                    <div class="content">
                        <div data-countdown="2016/01/01"></div>
                    </div>
                </div>
            </div>
            <br>
            <div id="entry2" class="row row-sm-height entry-block">
                <div class="col-xs-12 col-sm-6 col-sm-height col-middle">
                    <div class="content">
                        <div class="list-shortname">Example 2</div>
                        <div class="list-fullname">Example Conference</div>
                        <div class="list-date">11 February, 2015</div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-sm-height col-middle">
                    <div class="content">
                        <div data-countdown="2016/02/01"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="details-view" style="display:none">
        <div id="fullpage-bg" class="container fullview">
            <h1 id="shorttitle"></h1>
            <h2 id="fulltitle"></h2>
            <div id="days" class="timer-box"></div>
            <div id="hours" class="timer-box"></div>
            <div id="minutes" class="timer-box"></div>
            <div id="seconds" class="timer-box"></div>
        </div>
    </section>


    <!-- loading the scripts in the end -->

    <!-- jQuery (necessary for bootstrap's js plugins) -->
    <script src="js/jquery.min.js"></script>

    <!-- jquery plugin for countdown timers -->
    <script src="js/jquery.countdown.min.js"></script>

    <!-- compiled and minified bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- compiled and minifies bootstrap plugins -->

    <!-- moment for date formatting -->
    <script src="js/moment-with-locales.min.js"></script>

    <!-- jsrender for rendring json objects -->
    <script src="js/jsrender.min.js"></script>

    <!--  define the template for each entry in listview page -->
    <script id="entry-tmpl" type="text/x-jsrender">
    <div id="{{:entry_no}}" class="row row-sm-height entry-block">
    <div class="col-xs-12 col-sm-6 col-sm-height col-middle">
    <div class="content">
    <div class="list-shortname">{{:shorttitle}}</div>
    <div class="list-fullname">{{:fulltitle}}</div>
    <div class="list-date">{{format:date type="view"}}</div>
    </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-sm-height col-middle">
    <div class="content">
    <div data-countdown="{{format:date type="counter"}}"></div>
    </div>
    </div>
    </div>
    <div class="row row-sm-height"><br></div>
    </script>

    <!-- custom js -->
    <script src="js/main.js"></script>
</body>
</html>
